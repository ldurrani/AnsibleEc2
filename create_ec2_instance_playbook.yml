---
- name: Create Ec2 instances
  hosts: localhost
  gather_facts: false
  tasks:

  # Block is a Group of Tasks combined together
  - name: Get Info Block
    block:
      - name: Get Running instance Info

        ec2_instance_info:
        register: ec2info

      - name: Print info
        debug: var="ec2info.instances"


    # By specifying always on the tag,
    # I let this block to run all the time by module_default
    # this is for security to net create ec2 instances accidentally
    tags: ['always', 'getinfoonly']

  - name: Create EC2 Block
    block:

      - name: Launch Redhat ec2 instances
        tags: create_ec2
        ec2:
          region: us-west-1
          key_name: Splunk-ec2
          group: launch-wizard-4
          instance_type: t2.micro
          image: ami-0186e3fec9b0283ee
          wait: yes
          wait_timeout: 500
          count: 2
          instance_tags:
            name: seaarchhead_{{ item.id }}
            os: redhat
            env: dev
            team: data_engineering
          monitoring: no
          vpc_subnet_id: vpc-3d8dd959
          assign_public_ip: yes
        register: ec2
        delegate_to: localhost

      - name : Add instance to host group
        add_host:
          hostname: "{{ item.public_ip }}"
          groupname: launched
        loop: "{{ ec2.instances }}"

      - name: Wait for SSH to come up
        local_action:
          module: wait_for
          host: "{{ item.public_ip }}"
          port: 22
          delay: 10
          timeout: 120
        loop: "{{ ec2.instances }}"
    # By specifying never on the tag of this block,
    # I let this block to run only when explicitely being called
    tags: ['never', 'ec2-create']
